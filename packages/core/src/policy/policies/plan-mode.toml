# Rules for Plan Mode

# Explicitly deny write tools in plan mode, overriding auto-edit or default ask_user
[[rule]]
toolName = "replace"
decision = "deny"
priority = 20
modes = ["plan"]

[[rule]]
toolName = "save_memory"
decision = "ask_user"
priority = 20
modes = ["plan"]

[[rule]]
toolName = "run_shell_command"
decision = "ask_user"
priority = 20
modes = ["plan"]

[[rule]]
toolName = "write_file"
decision = "deny"
priority = 20
modes = ["plan"]

[[rule]]
toolName = "write_todos"
decision = "deny"
priority = 20
modes = ["plan"]

# Allow web_fetch for research/docs
[[rule]]
toolName = "web_fetch"
decision = "allow"
priority = 20
modes = ["plan"]

# Allow asking user questions for clarification
[[rule]]
toolName = "ask_user_question"
decision = "allow"
priority = 50
modes = ["plan"]
